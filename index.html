<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapai Fahm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #F5F5DC">

<div id="hero">
    <p style="font-family: monospace" class="text-xl my-[50px] mx-[380px]">a chapati a day keeps the doctor away!&copy</p>
</div>

<div id="input-area">
    <input type="text" id="number-input" placeholder="Ngapi leo?" class="py-[20px] border rounded-2xl ml-[480px] px-4">
    <button id="btn-add" class="border-solid p-4 bg-blue-100 rounded-xl hover:bg-sky-700" hx-confirm = "Are you sure you didnt eat more?">
        <img src="img/undraw_straight-arrow.svg" class="h-5" alt="arrowtoinputnumberofchapatis">
    </button>
</div>

<div id="output">

</div>
</body>


<script>
    let number_input = document.getElementById('number-input').value;
    const date = new Date().toDateString();
    const btn = document.getElementById('btn-add');
    const output = document.getElementById('output');
    btn.addEventListener('click', ()=>{
        output.innerHTML += `<div class="bg-blue-300 mx-[50px] my-5 rounded-2xl p-[10px]">
    <h1>${number_input} <span>${date}</span></h1>


</div>


`;
    });

</script>




</html>
